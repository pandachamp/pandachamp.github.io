<!doctype html>
<html>
<meta charset="UTF-8">
<head>
<title>PangYa : Hole in One :3</title>
<link rel="stylesheet" href="bootstrap.min.css">
<script type="text/javascript" src="cal.js"></script>
<style>
* { font-family: Helvetica; }
body { background: #bdc3c7; }
.container {margin-top:30px;}
#box { background: #ecf0f1; padding: 20px 20px; 
-webkit-box-shadow:rgb(0, 0, 0) 0px 0px 60px -20px;
-moz-box-shadow:rgb(0, 0, 0) 0px 0px 60px -20px;
box-shadow:rgb(0, 0, 0) 0px 0px 60px -20px;
}
</style>
</head>
<body>
<script src="js/bootstrap.min.js"></script>
<div class="container">
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6" id="box">
			<center><h1>PangYa : Hole in One</h1></center><hr>

	  <form name="cal" class="form-horizontal" role="form">
			<div class="form-group">
                <label for="distance" class="col-sm-2 control-label">Distance</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="dis" placeholder="Distance" name="dis" onKeyUp="calc()">
                </div>
            </div>
            <!-- -->
            <div class="form-group">
                <label for="height" class="col-sm-2 control-label">Height</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="hi" placeholder="บอกเครื่องหมาย - ด้วยกรณีหลุมต่ำกว่า" name="hi" onKeyUp="calc()">
                </div>
            </div>
            <!-- -->
            <div class="form-group">
                <label for="height" class="col-sm-2 control-label">C</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" disabled id="c" placeholder="C" name="c">
                </div>
            </div>
            <!-- -->
            <div class="form-group">
                <label for="height" class="col-sm-2 control-label">C Tomahawk</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" disabled id="ctos" placeholder="C Tomahawk" name="ctos">
                </div>
            </div>
            <!-- -->
            <div class="form-group">
                <label for="height" class="col-sm-2 control-label">Wind</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="wind" placeholder="Wind" name="wind" onKeyUp="calc()">
                </div>
            </div>
            <!-- -->
            <div class="form-group">
                <label for="height" class="col-sm-2 control-label">Angle of Wind</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="angw" placeholder="Degree" name="angw" onKeyUp="calc()">
                </div>
            </div>
            <!-- -->
            <div class="form-group">
                <label for="height" class="col-sm-2 control-label">Wind Position</label>
                <div class="col-sm-6">
                    <div class="radio">
                    <label>
    <input type="radio" name="windp" id="windp" value="2" onClick="calc()" checked>
    Top Left
  </label>
  <label>
    <input type="radio" name="windp" id="windp" value="1" onClick="calc()" checked>
    Top Right
  </label>
  <label>
    <input type="radio" name="windp" id="windp" value="4" onClick="calc()" checked>
    Bottom Left
  </label>
  <label>
    <input type="radio" name="windp" id="windp" value="3" onClick="calc()" checked>
    Bottom Right
  </label>
</div>
                    </div>
                </div>
                <!-- -->
            <div class="form-group">
                <label for="height" class="col-sm-2 control-label">Green Cell</label>
                <div class="col-sm-6">
                <input type="text" class="form-control" id="pcell" disabled placeholder="ทิศทางย้าย" name="pcell" >
                    <input type="text" class="form-control" id="cell" disabled placeholder="ช่วงการย้ายใน Green" name="cell" >
                </div>
            </div>
       		<!-- -->
            <div class="form-group">
                <label for="height" class="col-sm-2 control-label">Power</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" disabled id="power" placeholder="ความแรงที่ใช้ตี" name="power">
                </div>
            </div>
            
            
            
			</form>

		</div>
		<div class="col-md-3">
		</div>
		<div class="fb-like" data-href="http://pandachamp.github.io/hio" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>

</div>
</body>
</html>
