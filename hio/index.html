<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>PangYa : Hole in One</title>
<script type="text/javascript" src="cal.js"></script>

</head>

<body>

<h1>PangYa : Holes in One :3</h1>

<form name="cal" role="form">
  <div class"forms">
  <table width="404" border="0">
    <tr>
      <td width="52">Distance</td>
      <td width="234"><input type="text" name="dis" id="dis" onKeyUp="calc()"></td>
    </tr>
    <tr>
      <td>Height</td>
      <td><input type="text" name="hi" id="hieght" onKeyUp="calc()"></td>
    </tr>
    <tr>
      <td>C</td>
      <td><input name="c" type="text" disabled id="c"></td>
    </tr>
    <tr>
      <td>C of To</td>
      <td><input type="text" name"ctos"  id="ctos" disabled></td>
    </tr>
    <tr>
      <td>Wind</td>
      <td><input type="text" name="wind" id="wind" onKeyUp="calc()"></td>
    </tr>
    <tr>
      <td>Angle of Wind</td>
      <td><input type="text" name="angw" id="angw" onKeyUp="calc()"></td>
    </tr>
    <tr>
      <td valign="top">Wind position</td>
      <td><p>
          <input type="radio" name="windp" id="radio" value="1" onClick="calc()">
        Top Right</p>
        <p>
  <input type="radio" name="windp" id="radio" value="2" onClick="calc()">
          Top Left          </p>
        <p>
          <input type="radio" name="windp" id="radio" value="3" onClick="calc()">
        
          Bottom Right          </p>
        <p>
  <input type="radio" name="windp" id="radio" value="4" onClick="calc()">
          Bottom Left        </p>
    </tr>
    <tr>
      <td>Cell</td>
      <td><input name="pcell" type="text" disabled id="pcell" size="12">
      <input name="cell" type="text" disabled id="cell"></td>
    </tr>
    <tr>
      <td>Power</td>
      <td><input name="power" type="text" disabled id="power"></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <p>developed by Byakko : ENE นะ</p> 
  </div>
</form>



</body>
</html>
